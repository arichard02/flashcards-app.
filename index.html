<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Flashcards App</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar for Decks -->
        <aside class="sidebar">
            <h2>Decks</h2>
            <ul class="deck-list">
                <li class="deck-item"><a href="#spanish">Spanish</a></li>
                <li class="deck-item"><a href="#french">French</a></li>
                <li class="deck-item"><a href="#history">History</a></li>
            </ul>
            <button class="btn-add-deck">+ Add Deck</button>
        </aside>

        <!-- Main Area for Cards -->
        <main class="main-content">
            <section class="cards-area">
                <h2>Cards</h2>
                <div class="card-container">
                    <div class="card">
                        <div class="card-front">Front</div>
                        <div class="card-back">Back</div>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn-prev">← Previous</button>
                    <button class="btn-next">Next →</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Flashcards App. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
